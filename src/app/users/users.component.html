
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12"></div>
            <table border="1" *ngIf="users" class="table table-dashed table-bordered table-hover">

                <thead>
                    <tr>
                        <th>UserId</th>
                        <th>FirstName</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user._id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button> |
                            <button class="btn btn-info" (click)="showDialog(user._id)" >View</button> |
                            <button class="btn btn-primary" (click)="editUser(user._id)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            
            </table>
    </div>
</div>

<p-dialog header="User Information" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <p>
        {{uId}}<br>
        {{firstName}}<br>
        {{email}}
    </p>
</p-dialog>
